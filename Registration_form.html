<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <header>
      <h1>This is a student Registration form Project using simply HTML</h1>
    </header>
    <hr />
    <main>
      <h3>Student Registration Form</h3>
      <p>Please Fill out the form below to register</p>
      <hr />
      <fieldset>
        <legend>Personal Information</legend>
        <label for="first_name">First Name:</label>
        <input type="text" /><br /><br />
        <label for="last_name">Last Name:</label>
        <input type="text" /><br /><br />
        <label for="date">Date of Birth:</label>
        <input type="date" /><br /><br />
        <label for="gender">Gender:</label>
        <input type="radio" /><label for="Male">Male</label>
        <input type="radio" /><label for="female">Female</label>
        <input type="radio" /><label for="other">Other</label><br /><br />
        <label for="Email">Email:</label>
        <input type="text" /><br /><br />
        <label for="Phone">Phone:</label>
        <input type="text" />
      </fieldset>
      <hr />
      <fieldset>
        <legend>Address Information</legend>
        <label for="address">Address:</label><br />
        <textarea name="address" rows="3" cols="40" id=""></textarea
        ><br /><br />
        <label for="city">City:</label>
        <input type="text" /><br /><br />
        <label for="state">State:</label>
        <input type="text" /><br /><br />
        <label for="zip">ZIP Code:</label>
        <input type="text" />
      </fieldset>
      <hr />
      <fieldset>
        <legend>Education Information</legend>
        <label for="school">High School:</label>
        <input type="text" /><br /><br />
        <label for="gpa">GPA:</label>
        <input type="text" /><br /><br />
        <label for="major">Intended Major:</label>
        <input type="text" /><br /><br />
        <label for="grad">Year of Graduation:</label>
        <input type="text" />
      </fieldset>
      <hr />
      <fieldset>
        <legend>Additonal Information</legend>
        <label for="interest">Interest and Hobbies:</label><br />
        <textarea name="address" rows="3" cols="40" id=""></textarea
        ><br /><br />
        <label for="comment">Additional Comments:</label><br />
        <textarea name="address" rows="3" cols="40" id=""></textarea>
      </fieldset>
      <hr />
      <input type="submit" value="Register" />
      <hr />
    </main>
    <footer>
      <small>&#169; 2024 Student Registration. All right reserved.</small>
    </footer>
  </body>
</html>
